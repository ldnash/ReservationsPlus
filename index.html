<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui, target-densitydpi=high-dpi" />

	<title>RIDC - Reservations+ Analytics</title>

	<link href="bootstrap.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<link href="rstyle.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="viz.js"></script>

	
	

</head>

<!-- Navbar !-->
<body>
<div class="navbar navbar-top navbar-inverse" role = "navigation">
	<div class = "container">
		<div class="navbar-header">

		<a class="navbar-brand" href="index.html">myAmerica Dev Summit // Reservations +</a>
	</div>
</div>
</div>

<!-- Body area !-->
<div class = "container">
<div class = "row">
	<div class = "col-md-6">
		<h1>(Facility Name Here)</h1>
		<form>
			<div class="form-group">
				<label for="facilityID">Facility ID</label>
				<input type="text" class="form-control" id="facilityID" placeholder="Enter facility/campground ID">
			</div>
		</form>
	</div>
	<div class = "col-md-6">
		<h2>Campsite Activity</h2>
		<p>d3 here</p>
	</div>
</div>
<div class = "row">
	<div class = "col-md-6">
		<h2>Typical Campsite Availability</h2>
		<!-- <img class="fallback" src="icons/static.png"> -->
	</div>
	<div class = "col-md-6">
		<h2>Facility Remoteness</h2>
		<!-- Light !-->
		<div class="remote-title" id="light-title">Evening Darkness: <b>Dark</b></div>
		<div class="remoteness" id="light">
			<img class="remote-icon" src="icons/stars/light.png"/>
			<img class="remote-icon-right" src="icons/stars/dark.png"/>
		</div>
		<!-- Sound !-->
		<div class="remote-title" id="sound-title">Noise Level: <b>High</b></div>
		<div class="remoteness" id="sound">
			<img class="remote-icon" src="icons/sound/quiet.png"/>
			<img class="remote-icon-right" src="icons/sound/loud.png"/>
		</div>
		<!-- Distance !-->
		<div class="remote-title" id="distance-title">Distance from Highway: <b>Less than a mile</b></div>
		<div class="remoteness" id="distance">
			<img class="remote-icon" src="icons/distance/close.png"/>
			<img class="remote-icon-right" src="icons/distance/far.png"/>
		</div>
	</div>
</div>
</div>
</div>


	
</body>
</html>
