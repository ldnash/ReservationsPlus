<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui, target-densitydpi=high-dpi" />

	<title>RIDC - Reservations+ Analytics</title>

	<link href="bootstrap.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<link href="rstyle.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="viz.js"></script>

	
	

</head>

<!-- Navbar !-->
<body onload="init()">
<div class="navbar navbar-top navbar-inverse" role = "navigation">
	<div class = "container">
		<div class="navbar-header">

		<a class="navbar-brand" href="index.html">myAmerica Dev Summit // Reservations +</a>
	</div>
</div>
</div>

<!-- Body area !-->
<div class = "container">
<div class = "row">
	<div class = "col-md-6">
		<h1 id="pageTitle">(Facility Name Here)</h1>
		<form>
			<div class="form-group">
				<label for="facilityID">Facility ID</label>
				<input type="text" class="form-control" id="facilityID" placeholder="Search campgrounds...">
			</div>
		</form>
	</div>
	<div class = "col-md-6">
		<h2>Campsite Activity</h2>
		<p>d3 here</p>
	</div>
</div>
<div class = "row">
	<div class = "col-md-6">
		<h2>Typical Campsite Availability</h2>
		<!-- <img class="fallback" src="icons/static.png"> -->
	</div>
	<div class = "col-md-6">
		<h2>Facility Remoteness</h2>
		<!-- Light !-->
		<div class="panel panel-info" id="light">
			<div class="panel-heading" id="light-title">Evening Darkness: <b>Dark</b></div>
			<div class="panel-body">
				<div class="progress" id="light-progress">
					<div class="progress-bar" role="progressbar" id="light-progress-inner" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only"></span>
					</div>
				</div>			
				<img class="remote-icon" src="icons/stars/light.png"/>
				<img class="remote-icon-right" src="icons/stars/dark.png"/>
			</div>
		</div>
		
		<!-- Noise !-->
		<div class="panel panel-warning" id="sound">
			<div class="panel-heading" id="sound-title">Noise Level: <b>High</b></div>
			<div class="panel-body">
				<div class="progress" id="sound-progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" id="sound-progress-inner" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only"></span>
					</div>
				</div>			
				<img class="remote-icon" src="icons/sound/quiet.png"/>
				<img class="remote-icon-right" src="icons/sound/loud.png"/>
			</div>
		</div>
		
		<!-- Distance !-->
		<div class="panel panel-success" id="distance">
			<div class="panel-heading" id="distance-title">Noise Level: <b>High</b></div>
			<div class="panel-body">
				<div class="progress" id="distance-progress">
					<div class="progress-bar progress-bar-success" role="progressbar" id="distance-progress-inner" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only"></span>
					</div>
				</div>			
				<img class="remote-icon" src="icons/distance/close.png"/>
				<img class="remote-icon-right" src="icons/distance/far.png"/>
			</div>
		</div>

	</div>
</div>
</div>
</div>


	
</body>
</html>
